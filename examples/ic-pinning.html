<html>
<head>
<script src="svg.min.js"></script>
<script src="../lockview.js"></script>
<script>
function createLocks() {
	viewOpts = lockview.defaultViewOpts.amend({
			keyBank: [
				{code: [1,3,4,6,5], stamp: "GMK", name: "Master", amendLockspec: {numCuts: 5, keyBlankLength: 1020}},
				{code: [1,3,1,3,5,3], stamp: "CNTRL", name: "Core Remove Key", amendLockspec: {numCuts: 6, keyBlankLength: 1180}},
				{code: [5,2,5,4,4,6], stamp: "A1", name: "Change Key", amendLockspec: {numCuts: 6, keyBlankLength: 1180}}
			]
		});

	l0 = lockview.addLock(
		'lock0', 
		lockview.schlageLockspec.amend({
			icCollar: lockview.schlageLockspec.icCollar.amend({extendedPin: true}),
			numPins: 6,
			keywayLength: 1180,
			numCuts: 5,
			keyBlankLength: 1020
		}), 
		viewOpts, 
		[5,2,5,4,4,6], 
		[[1,5],[2,3],[4,5],[4,6],[4,5]], 
		"A1");
}
</script>
</head>
<body onload="createLocks();">

<select id='locktype'>
	<option>BEST A2</option>
	<option>BEST A4</option>
	<option>Sargent 6300</option>
	<option>Medeco</option>
	<option>Corbin Russwin Z</option>
</select>
<div id='lock0'></div>
</body>
</html>
